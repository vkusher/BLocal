<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="left-home">
            <img src="../assets/air.png"/>
        </div>
        <div class="right-home">
           BeLocal
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        My visited appartments
        <ul class="properties-list">
            <li *ngFor="let prop of properties">
                <span class="single-property">
                    <a [routerLink]="['/property', prop.PropertyId]" >{{prop.Name}}</a>
                </span>
            </li>
        </ul>
    </div>    
    <div class="col-md-6 col-md-offset-3">
        <hr/>
        Add a new appartment
        <div class="form-group" [ngClass]="{ 'has-error': !propertyid.valid }">
            <label for="propertyid">Property ID</label>
            <input type="text" class="form-control" name="propertyid" [(ngModel)]="model.propertyid" #propertyid="ngModel" />
            <div *ngIf="!propertyid.valid" class="help-block">Property ID is required</div>
        </div>  
        <div class="form-group">
            <button (click)="addNewProperty()" [disabled]="loading" class="btn btn-primary">Enter</button>
