<div class="flex-container">
    <div class="item" *ngFor="let cat of categories"
    [ngStyle]="{'background-image':'url(assets/' + cat.Picture + ')', 'background-color' : cat.BgColor}"
    [routerLink]="['/category', cat.CategoryId, propertyid]" >
     <div class="item-text"> {{cat.Name}}</div>
    </div>
</div>
